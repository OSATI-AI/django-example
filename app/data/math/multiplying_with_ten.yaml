description: The student sees a multiplication exercise where both numbers are multiples
  of 10. The student have to finde the solution of the multiplication.
example: 'Exercise: 60*70 Correct Answer: 4200'
pyscript:
  checker: "def check_answer(event):\n  # Access the math-field element\n  math_field\
    \ = document.getElementById(\"equation\")\n  user_answer = math_field.getPromptValue('answer')\n\
    \n  if user_answer.isnumeric():\n      user_answer = int(user_answer)\n      is_correct\
    \ = True if user_answer == answer else False\n  else:\n      is_correct = False\n\
    \n  return [is_correct, answer, user_answer]\n"
  generator: "def generate(parent):\n  global answer\n\n  n1 = random.randint(1, 9)\
    \ * 10\n  n2 = random.randint(1, 9) * 10\n\n  answer = n1 * n2\n  equation = str(n1)\
    \ + \"\\\\cdot\" +str(n2) +\" = \\\\placeholder[answer]{}\"\n\n  question_element,\
    \ answer_element = generate_template(parent)\n  question_element.innerText=\"\
    {{ text.text_question }}\"\n  answer_field = document.createElement(\"math-field\"\
    )\n  answer_field.id = \"equation\"\n  answer_field.className = 'w-48'\n  answer_field.setValue(equation)\n\
    \  answer_field.mathVirtualKeyboardPolicy = \"manual\"\n  answer_field.readonly\
    \ = True\n  answer_element.append(answer_field)\n"
  globals: 'answer = 0

    '
  imports: 'import random

    from pyscript import document

    from pyweb import pydom

    from js import document

    '
template: 01_simple_question_answer
text:
  text_question:
    english: Multiply.
    german: Multipliziere.
title:
  english: Multiplying by tens
  german: Mit Zehnern multiplizieren
topic_id: 17
