description: The student sees a 10x10 grid showing the number from 1 to 100. Where
  the first row shows the numbers from 1-10, the second row from 11-20 and so on.
  One of the grid cells is empty. The student have to finde the missing number.
example: 'The grid is filled with all the number in the correct order except of one
  number in line 7: ...[75], [76], [ ], [78]... Correct Answer: 77'
pyscript:
  checker: "def check_answer(event):\n  user_answer = document.getElementById('answerField').value\n\
    \  try:\n    user_answer = int(user_answer)\n    is_correct = user_answer == answer\n\
    \  except ValueError:\n      is_correct = False\n  return [is_correct, answer,\
    \ user_answer]\n"
  generator: "def generate(parent):\n  global answer\n  answer = 0\n\n  while True:\n\
    \    number = random.randint(1, 100)\n    if number != answer:\n      answer =\
    \ number\n      break \n\n  question_element, figure_element, answer_element =\
    \ generate_template(parent)\n  answer_input = document.createElement(\"input\"\
    )\n  question_element.innerText=\"{{ text.text_question }}\"\n  answer_input.className\
    \ = 'input input-bordered w-full max-w-xs'\n  answer_input.id = \"answerField\"\
    \n  answer_span = document.createElement(\"span\")\n  answer_label = document.createElement(\"\
    p\")\n  answer_label.innerHTML = \"<b>{{ text.text_answer }}: </b>\"\n  answer_span.append(answer_label)\n\
    \  answer_span.append(answer_input)\n  answer_element.append(answer_span)\n  \n\
    \n  js.plot_missing_number_grid(answer,\"figure_content\")\n"
  globals: 'answer = 0

    '
  imports: 'import random

    from pyscript import document

    from pyweb import pydom

    import js

    '
